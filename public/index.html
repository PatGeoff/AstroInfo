<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Grid</title>
    <link rel="stylesheet" href="main-styles.css">
    <link rel="stylesheet" href="widgets.css">
</head>

<body>
    <div id="title-date" class="title"></div>
    <div class="grid-container">
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/mercury.png" alt="Mercury" class="planet-image">
                <div class="planet-name">Mercure</div>
            </div>
            <div id="body_text_mercury" class="dynamic-text">
                <div class="visibility_class" id="visibility_mercury"></div>
                <div class="until_class" id="visibility_until_mercury"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/venus.png" alt="Venus" class="planet-image">
                <div class="planet-name">VÃ©nus</div>
            </div>
            <div id="body_text_venus" class="dynamic-text">
                <div class="visibility_class" id="visibility_venus"></div>
                <div class="until_class" id="visibility_until_venus"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/mars.png" alt="Mars" class="planet-image">
                <div class="planet-name">Mars</div>
            </div>
            <div id="body_text_mars" class="dynamic-text">
                <div class="visibility_class" id="visibility_mars"></div>
                <div class="until_class" id="visibility_until_mars"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/jupiter.png" alt="Jupiter" class="planet-image">
                <div class="planet-name">Jupiter</div>
            </div>
            <div id="body_text_jupiter" class="dynamic-text">
                <div class="visibility_class" id="visibility_jupiter"></div>
                <div class="until_class" id="visibility_until_jupiter"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/saturn.png" alt="Saturn" class="planet-image">
                <div class="planet-name">Saturne</div>
            </div>
            <div id="body_text_saturn" class="dynamic-text">
                <div class="visibility_class" id="visibility_saturn"></div>
                <div class="until_class" id="visibility_until_saturn"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/uranus.png" alt="Uranus" class="planet-image">
                <div class="planet-name">Uranus</div>
            </div>
            <div id="body_text_uranus" class="dynamic-text">
                <div class="visibility_class" id="visibility_uranus"></div>
                <div class="until_class" id="visibility_until_uranus"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="planet-info">
                <img src="images/icons/neptune.png" alt="Neptune" class="planet-image">
                <div class="planet-name">Neptune</div>
            </div>
            <div id="body_text_neptune" class="dynamic-text">
                <div class="visibility_class" id="visibility_neptune"></div>
                <div class="until_class" id="visibility_until_neptune"></div>
            </div>
        </div>
    </div>
    <div class="flex-grid">
        <div class="widget">
            <div class="columns-container">
                <div class="column">
                    <div class="planet-name">Mercure</div>
                    <img src="images/icons/mercury.png" alt="Mercury" class="planet-image-widget">
                </div>
                <div class="column">
                    <div class="constellation-name" id="constellation_mercury"></div>
                    <div id="constellation_mercury_img" class="constellation-image-widget"></div>
                </div>
                <div class="column">
                    <div class="widgetColumn">
                        <div class="widget-text" id="rise_mercury"></div>
                        <div class="widget-text" id="culm_mercury"></div>
                        <div class="widget-text" id="set_mercury"></div>
                        <div class="widget-text" id="magnitude_mercury"></div>
                        <div class="widget-text" id="visibility_mercury_2"></div>
                    </div>
                </div>
            </div>
            <!-- <div>
                <div class="button-container">
                    <button class="action-button" onclick="toggleGraph('mercury')"></button>
                </div>
            </div> -->
            <div class="cell graph">
                <div id="mercury_graph"></div>
            </div>
        </div>

        <div class="widget">
            <div class="columns-container">
                <div class="column">
                    <div class="planet-name">VÃ©nus</div>
                    <img src="images/icons/venus.png" alt="Venus" class="planet-image-widget">
                </div>
                <div class="column">
                    <div class="constellation-name" id="constellation_venus"></div>
                    <div id="constellation_venus_img" class="constellation-image-widget"></div>
                </div>
                <div class="column">
                    <div class="widgetColumn">
                        <div class="widget-text" id="rise_venus"></div>
                        <div class="widget-text" id="culm_venus"></div>
                        <div class="widget-text" id="set_venus"></div>
                        <div class="widget-text" id="magnitude_venus"></div>
                        <div class="widget-text" id="visibility_venus_2"></div>
                    </div>
                </div>
            </div>
            <!-- <div>
                <div class="button-container">
                    <button class="action-button" onclick="toggleGraph('venus')"></button>
                </div>
            </div> -->
            <div class="cell graph">
                <div id="venus_graph"></div>
            </div>
        </div>
        <div class="flex-item">
            <img src="images/icons/jupiter.png" alt="Image 5" class="flex-image">
            <div class="flex-text">Jupiter</div>
        </div>
        <div class="flex-item">
            <img src="images/icons/saturn.png" alt="Image 6" class="flex-image">
            <div class="flex-text">Saturne</div>
        </div>
        <div class="flex-item">
            <img src="images/icons/uranus.png" alt="Image 7" class="flex-image">
            <div class="flex-text">Uranus</div>
        </div>
        <div class="flex-item">
            <img src="images/icons/neptune.png" alt="Image 8" class="flex-image">
            <div class="flex-text">Neptune</div>
        </div>
        <div class="flex-item">
            <div></div>
            <img src="images/icons/sun.png" alt="Image 1" class="flex-image">
            <div class="flex-text">Soleil</div>
        </div>
        <div class="flex-item">
            <img src="images/icons/moon.png" alt="Image 2" class="flex-image">
            <div class="flex-text">Lune</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
