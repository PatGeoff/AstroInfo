<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Responsive Widgets with Graphs</title>
</head>
<body>
    <div class="widget-container">
        <div class="widget" id="widget1">
            <div class="grid-container">
                <div class="cell planet">
                    <img src="planet-icon.png" alt="Planet" class="icon">
                    <p>Planet Name</p>
                </div>
                <div class="cell moon">
                    <img src="moon-icon.png" alt="Moon" class="icon">
                    <p>Moon Name</p>
                </div>
                <div class="cell text">
                    <p>Some interesting text about space.</p>
                </div>
                <div class="cell text">
                    <p>More text about celestial bodies.</p>
                </div>
                <div class="cell graph" style="grid-column: span 4; grid-row: span 2;">
                    <svg class="elevationGraph" id="elevationGraph1" viewBox="0 0 400 150"></svg>
                </div>
            </div>
        </div>
        <div class="widget" id="widget2">
            <div class="grid-container">
                <div class="cell planet">
                    <img src="planet-icon.png" alt="Planet" class="icon">
                    <p>Planet Name</p>
                </div>
                <div class="cell moon">
                    <img src="moon-icon.png" alt="Moon" class="icon">
                    <p>Moon Name</p>
                </div>
                <div class="cell text">
                    <p>Some interesting text about space.</p>
                </div>
                <div class="cell text">
                    <p>More text about celestial bodies.</p>
                </div>
                <div class="cell graph" style="grid-column: span 4; grid-row: span 2;">
                    <svg class="elevationGraph" id="elevationGraph2" viewBox="0 0 400 150"></svg>
                </div>
            </div>
        </div>
        <div class="widget" id="widget3">
            <div class="grid-container">
                <div class="cell planet">
                    <img src="planet-icon.png" alt="Planet" class="icon">
                    <p>Planet Name</p>
                </div>
                <div class="cell moon">
                    <img src="moon-icon.png" alt="Moon" class="icon">
                    <p>Moon Name</p>
                </div>
                <div class="cell text">
                    <p>Some interesting text about space.</p>
                </div>
                <div class="cell text">
                    <p>More text about celestial bodies.</p>
                </div>
                <div class="cell graph" style="grid-column: span 4; grid-row: span 2;">
                    <svg class="elevationGraph" id="elevationGraph3" viewBox="0 0 400 150"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
